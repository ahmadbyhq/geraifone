<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geraifone - Beranda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="css\style.css" />
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg border-bottom py-2 fixed-top shadow-sm">
        <div class="container d-flex align-items-center justify-content-between">
            <!-- Logo -->
            <div class="navbar-brand fw-bold fs-4 d-flex align-items-center gap-4">
                <img src="img/logo.png" alt="Logo Geraifone" class="img-logo" />
                Dashboard Admin
            </div>

            <!-- Tombol Logout -->
            <a href="index.html">
                <button id="logoutBtn" class="btn my-2">
                    Logout
                </button>
            </a>
        </div>
    </nav>

    <!-- Navbar End -->

    <div class="container py-5 mt-5">
        <ul class="nav nav-tabs mb-4" id="adminTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active fw-bold" id="product-tab" data-bs-toggle="tab" data-bs-target="#product"
                    type="button">Product</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link fw-bold" id="laporan-tab" data-bs-toggle="tab" data-bs-target="#laporan"
                    type="button">Laporan</button>
            </li>
        </ul>

        <div class="tab-content" id="adminTabContent">
            <!-- Product Tab -->
            <div class="tab-pane fade show active" id="product" role="tabpanel">
                <p>Ini adalah halaman produk. Tambahkan daftar produk di sini.</p>
            </div>

            <!-- Laporan Tab -->
            <div class="tab-pane fade" id="laporan" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="mb-0">Daftar Laporan</h4>
                    <button class="btn btn-danger btn-sm" id="resetLaporanBtn">Reset Laporan</button>
                </div>
                <table class="table table-bordered table-striped">
                    <thead class="table-light">
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Email</th>
                            <th>Isi Laporan</th>
                        </tr>
                    </thead>
                    <tbody id="laporanTableBody">
                        <!-- Data laporan akan dimuat di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js\script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const resetBtn = document.getElementById("resetLaporanBtn");
            if (resetBtn) {
                resetBtn.addEventListener("click", () => {
                    if (confirm("Apakah Anda yakin ingin menghapus semua laporan?")) {
                        localStorage.removeItem("laporanData");
                        alert("Semua laporan berhasil dihapus!");
                        location.reload(); // Refresh halaman untuk reload laporan kosong
                    }
                });
            }
        });
    </script>

</body>

</html>
